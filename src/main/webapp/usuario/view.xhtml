<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{usuarioBean.id}'/>
		<f:event type="preRenderView" listener='#{usuarioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Usuario"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		View existing Usuario
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="usuarioBeanUsuarioNome" value="Nome:"/>
			<h:outputText id="usuarioBeanUsuarioNome" value="#{usuarioBean.usuario.nome}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioSenha" value="Senha:"/>
			<h:outputText id="usuarioBeanUsuarioSenha" value="#{usuarioBean.usuario.senha}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioPais" value="Pais:"/>
			<h:link id="usuarioBeanUsuarioPais" outcome="/pais/view" rendered="#{!empty usuarioBean.usuario.pais}" value="#{usuarioBean.usuario.pais}">
				<f:param name="id" value="#{usuarioBean.usuario.pais.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Criar novo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
